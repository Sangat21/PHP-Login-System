<!DOCTYPE html>
<html>
<head>
    <title> Register </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center" id="login_form">
            <form class="form my_form" action="register.php" method="POST">
                <h1>Create an Account</h1>
                <div class="form-group">
                    <label for="Fname">First Name</label>
                    <input type="text" name="FName" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="Lname">Last Name</label>
                    <input type="text" name="LName" required  class="form-control">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="email" required  class="form-control">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="password" required  class="form-control">
                </div>
                <div class="form-group">
                    <label for="confPassword">Confirm Password</label>
                    <input type="password" name="confPassword" required class="form-control">
                </div>
                <input type="submit" name="register" class="btn btn-info btn-md" value="Register">
            </form>
        </div> <br>
        <div class="row justify-content-center">
            <a href="login.html"><button class="btn btn-info" type="button">Already Have an an Account?</button></a>
            </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
